{% extends 'base.html' %}
{% block links %}
    <link rel="stylesheet" href="../static/css/graphs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
{% endblock %}

{% block navbar %}

{% endblock %}

{% block content %}
    <main>
        <section class="graphs1 container-fluid p-0">
          <div class="panel text-center">
              <form action="#">
                  <div class="drop-list row">
                    <div class="from">
                      <p>Choose you location:</p>
                      <div class="select-box">
                        <select></select>
                      </div>
                    </div>
                    <button class="btn-index"><i class="fa-solid fa-arrow-right"></i></button>
                  </div>
                </form>
          </div>
        </section>
        <section class="graphs2 container-fluid p-0">
            <div class="title-graph">
                <h4>Daily air quality prediction for Atlanta</h4>
            </div>
        </section>
        <div id="chartdiv_CO"></div>
        <div id="chartdiv_NO2"></div>
        <div id="chartdiv_O3"></div>
        <div id="chartdiv_PM25"></div>
        <div id="chartdiv_SO2"></div>
    </main>
{% endblock%}
{% block scripts %}
<script src="../static/js/city-list.js"></script>
<script src="../static/js/graphs.js"></script>
{% endblock %}
